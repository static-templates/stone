<section class="py-16 sm:py-20">
    <div class="max-w-2xl px-6 mx-auto lg:max-w-7xl lg:px-8">
        <div class="grid gap-12 lg:grid-cols-2 lg:gap-8">
            <div class="flex flex-col gap-4 sm:gap-6">
                <h2 class="text-3xl font-medium tracking-tight sm:text-4xl">Let's work together</h2>
                <p class="max-w-lg text-lg text-primary-950/70 dark:text-primary-200/70 sm:text-xl">
                    We'd love to learn more about you and what we can build together.
                </p>
            </div>
            <form action="#" method="POST" class="flex flex-col mt-3 gap-y-6">
                <!-- Full name input -->
                <div>
                    <label for="full-name" class="sr-only">Full name</label>
                    <input type="text" name="full-name" id="full-name" autocomplete="name" class="block w-full px-4 py-4 text-base transition border-0 rounded-md appearance-none hover:ring-primary-600 focus:ring-primary-600 dark:hover:ring-primary-400 dark:focus:ring-primary-400 bg-primary-50 dark:bg-primary-950 ring-primary-900/40 dark:ring-primary-200/40 placeholder:text-primary-950/60 dark:placeholder:text-primary-200/60 ring-1 focus:outline-none focus:ring-2" placeholder="Full name" />
                </div>

                <!-- Email input -->
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" class="block w-full px-4 py-4 text-base transition border-0 rounded-md appearance-none hover:ring-primary-600 focus:ring-primary-600 dark:hover:ring-primary-400 dark:focus:ring-primary-400 bg-primary-50 dark:bg-primary-950 ring-primary-900/40 dark:ring-primary-200/40 placeholder:text-primary-950/60 dark:placeholder:text-primary-200/60 ring-1 focus:outline-none focus:ring-2" placeholder="Email" />
                </div>

                <!-- Message textarea -->
                <div>
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" rows="3" class="block w-full px-4 py-4 text-base transition border-0 rounded-md appearance-none hover:ring-primary-600 focus:ring-primary-600 dark:hover:ring-primary-400 dark:focus:ring-primary-400 bg-primary-50 dark:bg-primary-950 ring-primary-900/40 dark:ring-primary-200/40 placeholder:text-primary-950/60 dark:placeholder:text-primary-200/60 ring-1 focus:outline-none focus:ring-2" placeholder="Message"></textarea>
                </div>

                <div>
                    <button class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-white transition border border-transparent rounded-full bg-primary-600 dark:bg-primary-400 hover:bg-primary-700 dark:hover:bg-primary-300 focus-visible:outline-primary-600 dark:focus-visible:outline-primary-400 dark:text-primary-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
