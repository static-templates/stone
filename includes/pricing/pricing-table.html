<section class="py-16 sm:py-20">
    <div class="max-w-2xl px-6 mx-auto lg:max-w-7xl lg:px-8">
        <div class="grid gap-8 -mt-8 lg:mt-0 lg:grid-cols-3">
            <ForEach collection="pricing">
                <If condition="pricing.isFlagged == true">
                  <div class="flex items-stretch h-full bg-primary-500/10 rounded-3xl">
                </If>
                <div class="relative flex flex-col gap-8 p-8 rounded-3xl" x-data="{ features: '{pricing.features}' }" x-init="features = features.split('|')">
                    <div class="flex-1">
                        <h2 class="text-xl font-medium">{pricing.name}</h2>
                        <p class="flex items-baseline mt-4">
                            <span class="text-4xl font-medium tracking-tight">{pricing.price}</span>
                            <span class="ml-1 text-sm font-medium text-primary-950/70 dark:text-primary-200/70">
                                {pricing.periodicity}
                            </span>
                        </p>
                        <p class="mt-6 text-primary-950/70 dark:text-primary-200/70">{pricing.description}</p>
                        <ul role="list" class="mt-6 space-y-6">
                            <template x-for="feature in features">
                                <li class="flex gap-3">
                                    <svg class="flex-shrink-0 w-6 h-6 text-primary-600 dark:text-primary-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11.0026 16L18.0737 8.92893L16.6595 7.51472L11.0026 13.1716L8.17421 10.3431L6.75999 11.7574L11.0026 16Z" /></svg>
                                    <span x-text="feature"></span>
                                </li>
                            </template>
                        </ul>

                    </div>
                    <a href="#" class="inline-flex items-center justify-center w-full px-5 py-3 text-base font-medium text-white transition border border-transparent rounded-full bg-primary-600 dark:bg-primary-400 hover:bg-primary-700 dark:hover:bg-primary-300 focus-visible:outline-primary-600 dark:focus-visible:outline-primary-400 dark:text-primary-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Buy now</a>
                </div>
                <If condition="pricing.isFlagged == true">
                  </div>
                </If>
            </ForEach>
        </div>
    </div>
</section>
